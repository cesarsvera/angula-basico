<p> Dragon Ball Z</p>
<hr>

<div class = 'row'>
    <div class = "col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li *ngFor = "let dbz of personaje" > {{dbz.nombre}} - {{dbz.poder | number}} </li>
        </ul>

    </div>

    <div class="col">
        <h3>Agregar</h3>
        <hr>

        <form (ngSubmit) = "agregar()">
            <input 
                type="text" 
                placeholder="Nombre"
                name = "Nombre"
                [(ngModel)] = "nuevo.nombre"
                
            >
            <input type= "text" placeholder="Poder" name = "Poder" [(ngModel)] = "nuevo.poder">

            <button type="submit"> 
                Agregar
            </button>
        </form>


    </div>


</div>
