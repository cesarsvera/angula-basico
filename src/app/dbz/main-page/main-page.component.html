<p> Dragon Ball Z</p>
<hr>

<div class = 'row'>
    <div class = "col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li>krilin - 700</li>
            <li>Goku - 15,000</li>
            <li>Vegeta - 8,500</li>
        </ul>

    </div>

    <div class="col">
        <h3>Agregar</h3>
        <hr>

        <form (ngSubmit) = "agregar()">
            <input 
                type="text" 
                placeholder="Nombre"
                name = "Nombre"
                [(ngModel)] = "nuevo.nombre"
                
            >
            <input type= "text" placeholder="Poder" name = "Poder" [(ngModel)] = "nuevo.poder">

            <button type="submit"> 
                Agregar
            </button>
        </form>


    </div>


</div>
